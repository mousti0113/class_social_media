services:
  # Backend Spring Boot
  - type: web
    name: beetus-backend
    runtime: docker
    region: frankfurt
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: SPRING_PROFILE
        value: production
      - key: DDL_AUTO
        value: update
      - key: SHOW_SQL
        value: "false"
      - key: LOG_LEVEL
        value: WARN
      - key: APP_LOG_LEVEL
        value: INFO
      - key: MAX_STUDENTS
        value: 17
      # Database URL verr√† configurato automaticamente da Render
      - key: JDBC_DATABASE_URL
        fromDatabase:
          name: beetus-db
          property: connectionString
      - key: DB_USERNAME
        fromDatabase:
          name: beetus-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: beetus-db
          property: password
      # Secrets (da configurare nella UI Render)
      - key: JWT_SECRET
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: MAIL_HOST
        sync: false
      - key: MAIL_PORT
        sync: false
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        sync: false
      - key: APP_FRONTEND_URL
        sync: false
      - key: SPRING_SECURITY_USER_NAME
        sync: false
      - key: SPRING_SECURITY_USER_PASSWORD
        sync: false
    healthCheckPath: /actuator/health

databases:
  - name: beetus-db
    plan: free
    databaseName: beetus_db
    user: postgres
