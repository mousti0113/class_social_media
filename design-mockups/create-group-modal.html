<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BeetUS - Crea Gruppo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-900/50 min-h-screen flex items-center justify-center p-4">

  <!-- ============================================
       MODAL CREA GRUPPO
       ============================================ -->
  <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl overflow-hidden">

    <!-- Header Modal -->
    <header class="bg-white border-b border-gray-100 px-6 py-4 flex items-center justify-between">
      <h2 class="text-xl font-bold text-gray-900">Nuovo gruppo</h2>
      <button class="p-2 rounded-full hover:bg-gray-100 transition-colors text-gray-500">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </header>

    <!-- Contenuto Modal -->
    <div class="p-6 space-y-5">

      <!-- Icona gruppo -->
      <div class="flex justify-center">
        <div class="relative">
          <div class="w-20 h-20 bg-gradient-to-br from-blue-500 to-blue-600 rounded-2xl flex items-center justify-center text-white text-2xl font-bold">
            OI
          </div>
          <button class="absolute -bottom-1 -right-1 w-8 h-8 bg-white border border-gray-200 rounded-full flex items-center justify-center shadow-sm hover:bg-gray-50 transition-colors">
            <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- Nome gruppo -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1.5">Nome del gruppo *</label>
        <input
          type="text"
          value="Olimpiadi Informatica"
          class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
          placeholder="Es. Club Robotica"
        />
      </div>

      <!-- Descrizione -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1.5">Descrizione (opzionale)</label>
        <textarea
          rows="2"
          class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all resize-none"
          placeholder="Di cosa si occupa il gruppo?"
        >Preparazione alle Olimpiadi di Informatica</textarea>
      </div>

      <!-- Aggiungi membri -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1.5">Aggiungi membri</label>

        <!-- Barra ricerca -->
        <div class="relative mb-3">
          <input
            type="text"
            class="w-full px-4 py-2.5 pl-10 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all text-sm"
            placeholder="Cerca studenti..."
          />
          <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
          </svg>
        </div>

        <!-- Membri selezionati -->
        <div class="flex flex-wrap gap-2 mb-3">
          <span class="inline-flex items-center gap-1 px-3 py-1.5 bg-blue-50 text-blue-700 rounded-full text-sm">
            Marco Rossi
            <button class="hover:text-blue-900">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
              </svg>
            </button>
          </span>
          <span class="inline-flex items-center gap-1 px-3 py-1.5 bg-blue-50 text-blue-700 rounded-full text-sm">
            Anna Bianchi
            <button class="hover:text-blue-900">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
              </svg>
            </button>
          </span>
          <span class="inline-flex items-center gap-1 px-3 py-1.5 bg-blue-50 text-blue-700 rounded-full text-sm">
            Luca Verdi
            <button class="hover:text-blue-900">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
              </svg>
            </button>
          </span>
        </div>

        <!-- Suggerimenti studenti -->
        <div class="border border-gray-100 rounded-xl overflow-hidden">
          <div class="flex items-center gap-3 p-3 hover:bg-gray-50 cursor-pointer transition-colors">
            <div class="w-9 h-9 bg-pink-500 rounded-full flex items-center justify-center text-white text-sm font-medium">SG</div>
            <div class="flex-1 min-w-0">
              <p class="text-sm font-medium text-gray-900">Sara Gialli</p>
              <p class="text-xs text-gray-500">@sara_g • 4IB</p>
            </div>
            <svg class="w-5 h-5 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
            </svg>
          </div>
          <div class="flex items-center gap-3 p-3 hover:bg-gray-50 cursor-pointer transition-colors border-t border-gray-100">
            <div class="w-9 h-9 bg-cyan-500 rounded-full flex items-center justify-center text-white text-sm font-medium">FN</div>
            <div class="flex-1 min-w-0">
              <p class="text-sm font-medium text-gray-900">Francesco Neri</p>
              <p class="text-xs text-gray-500">@fra_neri • 3IA</p>
            </div>
            <svg class="w-5 h-5 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
            </svg>
          </div>
        </div>
      </div>

    </div>

    <!-- Footer Modal -->
    <footer class="bg-white border-t border-gray-100 px-6 py-4 flex gap-3">
      <button class="flex-1 py-3 border border-gray-200 text-gray-700 rounded-full font-medium hover:bg-gray-50 transition-colors">
        Annulla
      </button>
      <button class="flex-1 py-3 bg-blue-500 hover:bg-blue-600 text-white rounded-full font-medium transition-colors">
        Crea gruppo
      </button>
    </footer>

  </div>

</body>
</html>
