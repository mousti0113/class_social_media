<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BeetUS - Info Gruppo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-900/50 min-h-screen flex items-center justify-center p-4">

  <!-- ============================================
       PANNELLO INFO GRUPPO (slide-in da destra)
       ============================================ -->
  <div class="w-full max-w-sm bg-white rounded-2xl shadow-2xl overflow-hidden max-h-[90vh] overflow-y-auto">

    <!-- Header -->
    <header class="bg-white border-b border-gray-100 px-5 py-4 flex items-center gap-3 sticky top-0 z-10">
      <button class="p-2 -ml-2 rounded-full hover:bg-gray-100 transition-colors text-gray-500">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
      <h2 class="font-semibold text-gray-900">Info gruppo</h2>
    </header>

    <!-- Contenuto -->
    <div class="p-5">

      <!-- Icona e nome gruppo -->
      <div class="text-center mb-6">
        <div class="w-20 h-20 bg-gradient-to-br from-blue-500 to-blue-600 rounded-2xl flex items-center justify-center text-white text-2xl font-bold mx-auto mb-3">
          OI
        </div>
        <h3 class="text-xl font-bold text-gray-900">Olimpiadi Informatica</h3>
        <p class="text-sm text-gray-500 mt-1">Preparazione alle Olimpiadi di Informatica</p>
        <p class="text-xs text-gray-400 mt-2">Creato da Marco Rossi • 15 gen 2026</p>
      </div>

      <!-- Azioni rapide (solo se admin) -->
      <div class="flex gap-3 mb-6">
        <button class="flex-1 flex items-center justify-center gap-2 py-2.5 border border-gray-200 rounded-xl text-sm font-medium text-gray-700 hover:bg-gray-50 transition-colors">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/>
          </svg>
          Modifica
        </button>
        <button class="flex-1 flex items-center justify-center gap-2 py-2.5 border border-gray-200 rounded-xl text-sm font-medium text-gray-700 hover:bg-gray-50 transition-colors">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
          </svg>
          Invita
        </button>
      </div>

      <!-- Membri -->
      <div>
        <div class="flex items-center justify-between mb-3">
          <p class="text-sm font-semibold text-gray-900">Membri (8)</p>
        </div>

        <div class="space-y-1">
          <!-- Admin del gruppo -->
          <div class="flex items-center gap-3 p-3 rounded-xl hover:bg-gray-50 transition-colors">
            <div class="relative">
              <div class="w-10 h-10 bg-green-500 rounded-full flex items-center justify-center text-white text-sm font-medium">MR</div>
              <span class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-white rounded-full"></span>
            </div>
            <div class="flex-1 min-w-0">
              <p class="text-sm font-medium text-gray-900">Marco Rossi</p>
              <p class="text-xs text-gray-500">@marco_r • 5IA</p>
            </div>
            <span class="px-2 py-0.5 bg-blue-100 text-blue-700 text-xs font-medium rounded-full">Admin</span>
          </div>

          <!-- Membro -->
          <div class="flex items-center gap-3 p-3 rounded-xl hover:bg-gray-50 transition-colors">
            <div class="relative">
              <div class="w-10 h-10 bg-purple-500 rounded-full flex items-center justify-center text-white text-sm font-medium">AB</div>
              <span class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-white rounded-full"></span>
            </div>
            <div class="flex-1 min-w-0">
              <p class="text-sm font-medium text-gray-900">Anna Bianchi</p>
              <p class="text-xs text-gray-500">@anna_b • 4IA</p>
            </div>
          </div>

          <!-- Membro -->
          <div class="flex items-center gap-3 p-3 rounded-xl hover:bg-gray-50 transition-colors">
            <div class="relative">
              <div class="w-10 h-10 bg-orange-500 rounded-full flex items-center justify-center text-white text-sm font-medium">LV</div>
              <span class="absolute bottom-0 right-0 w-3 h-3 bg-gray-300 border-2 border-white rounded-full"></span>
            </div>
            <div class="flex-1 min-w-0">
              <p class="text-sm font-medium text-gray-900">Luca Verdi</p>
              <p class="text-xs text-gray-500">@luca_v • 5IB</p>
            </div>
          </div>

          <!-- Membro -->
          <div class="flex items-center gap-3 p-3 rounded-xl hover:bg-gray-50 transition-colors">
            <div class="relative">
              <div class="w-10 h-10 bg-pink-500 rounded-full flex items-center justify-center text-white text-sm font-medium">SG</div>
              <span class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-white rounded-full"></span>
            </div>
            <div class="flex-1 min-w-0">
              <p class="text-sm font-medium text-gray-900">Sara Gialli</p>
              <p class="text-xs text-gray-500">@sara_g • 4IB</p>
            </div>
          </div>

          <!-- Tu (io) -->
          <div class="flex items-center gap-3 p-3 rounded-xl bg-blue-50">
            <div class="relative">
              <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center text-white text-sm font-medium">TU</div>
              <span class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-white rounded-full"></span>
            </div>
            <div class="flex-1 min-w-0">
              <p class="text-sm font-medium text-gray-900">Tu</p>
              <p class="text-xs text-gray-500">@username • 5IA</p>
            </div>
          </div>

          <!-- Mostra altri -->
          <button class="w-full py-2 text-sm text-blue-600 hover:text-blue-700 font-medium">
            Mostra altri 3 membri
          </button>
        </div>
      </div>

      <!-- Azioni gruppo -->
      <div class="mt-6 pt-6 border-t border-gray-100 space-y-2">
        <!-- Silenzia notifiche -->
        <button class="w-full flex items-center gap-3 p-3 rounded-xl hover:bg-gray-50 transition-colors text-left">
          <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2"/>
          </svg>
          <span class="text-sm text-gray-700">Silenzia notifiche</span>
        </button>

        <!-- Abbandona gruppo -->
        <button class="w-full flex items-center gap-3 p-3 rounded-xl hover:bg-red-50 transition-colors text-left">
          <svg class="w-5 h-5 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
          </svg>
          <span class="text-sm text-red-600">Abbandona gruppo</span>
        </button>
      </div>

    </div>

  </div>

</body>
</html>
