<div class="relative inline-block">
  <!-- Trigger Button -->

  <button
    type="button"
    (click)="toggle()"
    class="cursor-pointer bg-transparent border-0 p-0 text-left"
  >
    <ng-content select="[trigger]"></ng-content>
  </button>

  <!-- Dropdown Menu -->
  @if (isOpen()) {
  <div
    class="absolute z-50 animate-slide-up"
    [ngClass]="placementClasses()"
    [style.min-width]="minWidthStyle()"
  >
    <!-- Menu Content -->
    <div
      class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-lg overflow-hidden"
    >
      <ng-content select="[menu]"></ng-content>
    </div>
  </div>
  }
</div>
