<article 
  class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 overflow-hidden transition-shadow hover:shadow-md"
  [class.cursor-pointer]="clickable()"
  (click)="goToPost()"
>
  <!-- Header -->
  <header class="flex items-center justify-between p-4 pb-0">
    <!-- Autore -->
    <div class="flex items-center gap-3 min-w-0" (click)="goToAuthor($event)">
      <app-avatar
        [src]="post().autore.profilePictureUrl"
        [alt]="post().autore.nomeCompleto"
        [name]="post().autore.nomeCompleto"
        size="md"
        [status]="post().autore.isOnline ? 'online' : 'offline'"
        class="shrink-0 cursor-pointer"
      />

      <div class="min-w-0">
        <p class="font-semibold text-gray-900 dark:text-white truncate hover:underline cursor-pointer">
          {{ post().autore.nomeCompleto }}
        </p>
        <p class="text-sm text-gray-500 dark:text-gray-400 truncate">
          <span class="hover:underline cursor-pointer">&#64;{{ post().autore.username }}</span>
          <span class="mx-1">Â·</span>
          <time [attr.datetime]="post().createdAt">{{ post().createdAt | timeAgo }}</time>
        </p>
      </div>
    </div>

    <!-- Menu dropdown -->
    <app-dropdown placement="bottom-end" (click)="$event.stopPropagation()">
      <!-- Trigger -->
      <div
        trigger
        class="p-2 rounded-full text-gray-400 hover:text-gray-600 hover:bg-gray-100 dark:hover:text-gray-300 dark:hover:bg-gray-700 transition-colors cursor-pointer"
      >
        <lucide-icon [img]="EllipsisIcon" [size]="20"></lucide-icon>
      </div>

      <!-- Menu items -->
      <div menu class="py-1">
        @if (isOwner()) {
          <!-- Owner menu -->
          <button
            type="button"
            class="w-full flex items-center gap-3 px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors cursor-pointer"
            (click)="editPost($event)"
          >
            <lucide-icon [img]="PencilIcon" [size]="16"></lucide-icon>
            Modifica
          </button>
          <button
            type="button"
            class="w-full flex items-center gap-3 px-4 py-2 text-sm text-red-600 dark:text-red-400 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors cursor-pointer"
            (click)="deletePost($event)"
          >
            <lucide-icon [img]="Trash2Icon" [size]="16"></lucide-icon>
            Elimina
          </button>
        } @else {
          <!-- Non-owner menu -->
          <button
            type="button"
            class="w-full flex items-center gap-3 px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors cursor-pointer"
            (click)="hidePost($event)"
          >
            <lucide-icon [img]="EyeOffIcon" [size]="16"></lucide-icon>
            Nascondi
          </button>

          <!-- Admin delete option -->
          @if (isAdmin()) {
            <div class="border-t border-gray-100 dark:border-gray-700 my-1"></div>
            <button
              type="button"
              class="w-full flex items-center gap-3 px-4 py-2 text-sm text-red-600 dark:text-red-400 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors cursor-pointer"
              (click)="deletePost($event)"
            >
              <lucide-icon [img]="Trash2Icon" [size]="16"></lucide-icon>
              Elimina (Admin)
            </button>
          }
        }
      </div>
    </app-dropdown>
  </header>

  <!-- Body -->
  <div class="p-4">
    <!-- Contenuto testuale -->
    @if (post().contenuto) {
      <p 
        class="text-gray-800 dark:text-gray-200 whitespace-pre-wrap break-words"
        [innerHTML]="post().contenuto | highlightMention"
      ></p>
    }

    <!-- Immagine -->
    @if (post().imageUrl) {
      <div class="mt-3 -mx-4 sm:mx-0 sm:rounded-lg overflow-hidden">
        <img 
          [src]="post().imageUrl" 
          [alt]="'Immagine del post di ' + post().autore.nomeCompleto"
          class="w-full max-h-96 object-cover"
          loading="lazy"
        />
      </div>
    }
  </div>

  <!-- Footer / Azioni -->
  @if (showActions()) {
    <footer class="px-4 py-3 border-t border-gray-100 dark:border-gray-700">
      <app-post-actions
        [postId]="post().id"
        [likesCount]="post().likesCount"
        [commentsCount]="post().commentsCount"
        [hasLiked]="post().hasLiked"
      />
    </footer>

    <!-- Preview commenti -->
    @if (post().commentsCount > 0) {
      <div class="border-t border-gray-100 dark:border-gray-700 px-4 py-3">
        <button
          type="button"
          class="text-sm text-gray-500 hover:text-primary-600 dark:text-gray-400 dark:hover:text-primary-400 font-medium transition-colors cursor-pointer"
          (click)="openComments($event)"
        >
          @if (post().commentsCount === 1) {
            Vedi il commento
          } @else {
            Vedi tutti i {{ post().commentsCount }} commenti
          }
        </button>
      </div>
    }
  }
</article>
