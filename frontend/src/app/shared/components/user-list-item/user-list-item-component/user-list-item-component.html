<div [ngClass]="containerClasses()" (click)="onClick()" (keyup.enter)="onClick()" [attr.tabindex]="clickable() ? 0 : null" [attr.role]="clickable() ? 'button' : null">
  <!-- Avatar con status -->
  <app-avatar
    [src]="profilePictureUrl()"
    [name]="nomeCompleto()"
    [size]="avatarSize()"
    [status]="avatarStatus()"
  />

  <!-- Info utente -->
  <div class="flex-1 min-w-0">
    <!-- Nome completo -->
    <p [ngClass]="nameClasses()" class="truncate">
      {{ nomeCompleto() }}
    </p>

    <!-- Username -->
    <p [ngClass]="usernameClasses()" class="truncate">
      @{{ username() }}
    </p>

    <!-- Subtitle opzionale (solo variante detailed) -->
    @if (variant() === 'detailed' && subtitle()) {
      <p class="text-sm text-gray-400 dark:text-gray-500 truncate mt-1">
        {{ subtitle() }}
      </p>
    }
  </div>

  <!-- Slot per contenuto aggiuntivo (es. pulsanti azione) -->
  <ng-content></ng-content>
</div>
